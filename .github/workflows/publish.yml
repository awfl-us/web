name: Publish @awfl/web

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      # Give Node more heap to avoid OOM during large multi-entry builds
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Set version from tag (no new git tag)
        shell: bash
        run: |
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            TAG="${GITHUB_REF_NAME#v}"
            # Validate semver: X.Y.Z or with pre-release
            if ! [[ "$TAG" =~ ^[0-9]+(\.[0-9]+){2}(-.+)?$ ]]; then
              echo "Tag must be semver: vX.Y.Z"; exit 1; fi
            npm version "$TAG" --no-git-tag-version
            echo "package.json version set to $(node -p "require('./package.json').version")"
          else
            echo "No tag ref detected (manual run); leaving package.json version as-is"
          fi

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      # Build JS only (skip d.ts in tsup to reduce memory use)
      - name: Build library (JS only)
        run: npm run build:lib -- --no-dts

      # Emit type declarations with tsc (declarations only)
      - name: Emit type declarations
        run: npx tsc -p tsconfig.types.json

      - name: Publish to npm (token-based with provenance)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
        run: npm publish --access public --provenance --ignore-scripts
